<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
</head>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/student-file.css">
<link rel="stylesheet" href="css/teacher-files.css">
<body>
    <div class="wrapper p-4">
        <form class="row g-3">
            <div class="col-md-6">
              <label for="TopshiqTuri" class="form-label">Topshiq Turi</label>
              <input type="text" class="form-control" id="TopshiqTuri" required>
            </div>
            <div class="col-md-6">
              <label for="TopshiqNomi" class="form-label">Nomi</label>
              <input type="text" class="form-control" id="TopshiqNomi">
            </div>
            <div class="col-12">
              <label for="izoh" class="form-label">Izoh</label>
              <input type="text" class="form-control" id="izoh" placeholder="Topshiriq izohi">
            </div>
            <div class="col-md-6">
              <label for="maxBal" class="form-label">maks.Bal</label>
              <input type="text" class="form-control" id="maxBal">
            </div>
            <div class="col-md-4">
                <label for="Urinishlar" class="form-label">Urinishlar Soni</label>
                <input type="text" class="form-control" id="Urinishlar">
            </div>
                <div class="file-input mt-4 col-md-2">
                    <input type="file" name="file-input" id="file-input"
                        class="file-input__input" />
                    <label class="file-input__label" for="file-input">
                        <svg aria-hidden="true" focusable="false" data-prefix="fas"
                            data-icon="upload" class="svg-inline--fa fa-upload fa-w-16"
                            role="img" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512">
                            <path fill="currentColor"
                                d="M296 384h-80c-13.3 0-24-10.7-24-24V192h-87.7c-17.8 0-26.7-21.5-14.1-34.1L242.3 5.7c7.5-7.5 19.8-7.5 27.3 0l152.2 152.2c12.6 12.6 3.7 34.1-14.1 34.1H320v168c0 13.3-10.7 24-24 24zm216-8v112c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24V376c0-13.3 10.7-24 24-24h136v8c0 30.9 25.1 56 56 56h80c30.9 0 56-25.1 56-56v-8h136c13.3 0 24 10.7 24 24zm-124 88c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20zm64 0c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20z">
                            </path>
                        </svg>
                        <span>File Yuklash</span></label>
                        
                        
                </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Tayyor
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Yuborish</button>
            </div>
          </form>
    </div>
    <script src="./js/studentUpload.js"></script>
</body>

</html>
